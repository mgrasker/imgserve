<html>
 <header>
  <link href="static/css/styles.css" rel="stylesheet"/>
  <link rel="icon"
      type="image/x-icon"
      href="static/img/favicon.ico">
 </header>
 <body>
  <div class="banner">
    <a href="/">üîç</a>

  <div class="gallery">

      </div>
    {% endfor %}
  </div>
 </body>
</html>
